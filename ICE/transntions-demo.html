<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #circle{
            width: 100px;
            height: 100px;
            background-color: magenta;
            border-radius: 50px;
            transition: width 5s, background-color 2s;
        }
        #circle:hover {
            width: 500px;
            background-color: cyan;
        }
        #dice {
            transition: opacity 2s;
        }
        #dice:hover {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="circle"></div>
    <img id ="dice" src="https://i.ytimg.com/vi/LLtCPQcHPl0/mqdefault.jpg" alt="Dice">
</body>
</html>
