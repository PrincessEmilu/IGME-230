<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMSP</title>
    <style>
        html{
            font-family: 'Segoe UI', 'sans-seriff';
            margin-left: 10px;
            margin-right: 10px;
            background-image: url("bigBackground.png");
        }
        .container
        {
            display: grid;

            grid-template-columns: 1fr, 2fr;
        }
        h1
        {
            color: white;
            text-shadow: 2px 2px black;
        }
        h1 span
        {
            text-shadow: 2px 2px red;
            font-size: 125%;
            margin: 0;
            padding: 0;
        }
        aside
        {
            display: flex;
            align-content: center;

            width: 400px;
            height: 400px;

            background-color: white;
            border-style: dashed;
            border-color: brown;
            border-width: 1em;
        }
        footer p
        {
            color: white;
        }

    </style>
</head>

<body>
    <div id="container">
    <h1><span>S</span>uper <span>M</span>ario <span>S</span>uper <span>P</span>hrases (SMSP)</h1>
    <main>
        <p><img src="marioBig.png"/></p>
        <aside><p>Here is where the random phrase belongs!</p></aside>
    </main>
    <footer>
        <p>&copy Emily Horton</p>
    </footer>
    </div>
<script>
    "use strict";
</script>
</body>
</html>
